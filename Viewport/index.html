<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="initial-scale=1.0, width=500px, user-scalable=yes">
        <!--se escribe el initial scale para acomodar la vista-->
        <!-- en la primera edicion, quitamos el device de width, y le damos un valor de 500px-->
        <!-- y en el usar-scalable le cambiamos de NO a YES para que el usuario pueda hacer zoom-->
        <title>Declaraciones de Viewport</title>
  </head>

  <body>
       <h1>HTML 5</H1>
       <img src="imagen/html5logo.png" alt="Escudo HTML5"/>
  </body>
</html>
